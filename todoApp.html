<!DOCTYPE html>
<html>
    <head>
        <title>todo app</title>
    </head>
    <body>
        <div>
            <h1>my todo app</h1>

            <div>
                <input id="taskinput" type="text" placeholder="type your task here">
                <button id="addtaskbtn">add task</button>
            </div>

            <div>
                <h2>pending tasks</h2>
                <ul>
                    <li id="pendingtasks"></li>
                </ul>
            </div>

            <div>
                <h2>completed tasks</h2>
                <ul>
                    <li id="completedtasks"></li>
                </ul>
                
            </div>
        </div>
        <script src="./todoApp.js"></script>
    </body>
</html>
